{{ define "main" }}
    <section>
        {{ range .Site.RegularPages }}
            {{ if eq .Section "projects" }}
                {{ if not .Params.exclude }} <!-- Exclude projects with the exclude parameter set to true -->
                    <div class="project">
                        {{ .Content }}
                    </div>
                {{ end }}
            {{ end }}
        {{ end }}
    </section>
    <link rel="stylesheet" href="/css/styles.css">
{{ end }}
